name: Build and Deploy Flutter App

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

jobs:
  build-and-deploy-web:
    if: github.ref == 'refs/heads/main'
    name: Build and Deploy Web
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify GLB files exist
        run: |
          echo "Checking for GLB files..."
          find assets/cake_layers -name "*.glb" -type f
          echo "Total GLB files found:"
          find assets/cake_layers -name "*.glb" -type f | wc -l

      - name: Build Web (CanvasKit)
        run: flutter build web --release --base-href /in-bento-cake-kiosk/ --web-renderer canvaskit

      - name: Verify assets in build output
        run: |
          echo "Checking if GLB files are in build output..."
          find build/web/assets/cake_layers -name "*.glb" -type f || echo "No GLB files found in build!"
          ls -la build/web/assets/ || echo "Assets directory not found!"

      - name: Create .nojekyll file
        run: touch build/web/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    name: Create Release and Upload APK
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.3'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Extract version from pubspec.yaml
        id: get_version
        run: | 
          echo "version=$(grep 'version: ' pubspec.yaml | sed 's/version: //')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          files: build/app/outputs/flutter-apk/app-release.apk
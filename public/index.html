<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InBento Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Ubuntu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D4 100%);
      padding: 20px;
    }

    .container {
      background: white;
      padding: 48px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(219, 112, 147, 0.3);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h1 {
      color: #DB7093;
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 900;
    }

    #orderInfo {
      color: #DB7093;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    #status {
      color: #666;
      margin: 24px 0;
      font-size: 18px;
      font-weight: 600;
    }

    button {
      background: #DB7093;
      color: white;
      border: none;
      padding: 18px 48px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(219, 112, 147, 0.3);
      width: 100%;
      margin-top: 12px;
    }

    button:hover {
      background: #C5607D;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(219, 112, 147, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ddd;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .success {
      color: #4CAF50;
      font-weight: 700;
      font-size: 20px;
    }

    .loading {
      color: #DB7093;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .message-box {
      background: #FFE5EC;
      padding: 20px;
      border-radius: 16px;
      margin: 20px 0;
    }

    .error {
      color: #f44336;
      background: #ffebee;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(219, 112, 147, 0.3);
      border-radius: 50%;
      border-top-color: #DB7093;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container">
    <div class="icon">üç∞</div>
    <h1>InBento Payment</h1>
    <p id="orderInfo">Pending Order</p>
    <div class="message-box">
      <p id="status" class="loading">
        <span class="spinner"></span>Loading payment details...
      </p>
    </div>
    <button id="confirmBtn" style="display:none;">Confirm Payment</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnmGr9FHVave9pmp2im4diJY_wNMq8qD0",
      authDomain: "in-bento-kiosk.firebaseapp.com",
      projectId: "in-bento-kiosk",
      storageBucket: "in-bento-kiosk.firebasestorage.app",
      messagingSenderId: "903181498096",
      appId: "1:903181498096:web:77a6adb884c80f1968f435"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const statusEl = document.getElementById('status');
    const confirmBtn = document.getElementById('confirmBtn');
    const orderInfoEl = document.getElementById('orderInfo');
    const messageBox = document.querySelector('.message-box');

    if (!token) {
      statusEl.innerHTML = '‚ùå Invalid payment link';
      statusEl.style.color = '#f44336';
      messageBox.classList.add('error');
      statusEl.className = '';
    } else {
      db.collection('payments').doc(token).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          if (data.paid) {
            if (data.orderNumber) {
              orderInfoEl.textContent = `Order #${data.orderNumber}`;
            }
            statusEl.innerHTML = '<div class="success-icon">‚úì</div>Payment already completed!';
            statusEl.className = 'success';
            messageBox.style.background = '#e8f5e9';
          } else {
            statusEl.innerHTML = '‚ú® Ready to confirm payment';
            statusEl.style.color = '#DB7093';
            statusEl.className = '';
            confirmBtn.style.display = 'block';
          }
        } else {
          statusEl.innerHTML = '‚è±Ô∏è Payment session expired or invalid';
          statusEl.style.color = '#f44336';
          messageBox.classList.add('error');
          statusEl.className = '';
        }
      }).catch(err => {
        statusEl.innerHTML = '‚ùå Error loading payment: ' + err.message;
        statusEl.style.color = '#f44336';
        messageBox.classList.add('error');
        statusEl.className = '';
      });
    }

    confirmBtn.onclick = async () => {
      confirmBtn.disabled = true;
      statusEl.innerHTML = '<span class="spinner"></span>Processing payment...';
      statusEl.className = 'loading';
      messageBox.style.background = '#FFE5EC';

      try {
        await db.collection('payments').doc(token).update({
          paid: true,
          paidAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Listen for order number update
        const unsubscribe = db.collection('payments').doc(token).onSnapshot(snapshot => {
          if (snapshot.exists) {
            const data = snapshot.data();
            if (data.orderNumber) {
              orderInfoEl.textContent = `Order #${data.orderNumber}`;
              statusEl.innerHTML = '<div class="success-icon">‚úì</div>Payment confirmed!<br><small>Order #' + data.orderNumber + ' created<br>You can close this page</small>';
              statusEl.className = 'success';
              messageBox.style.background = '#e8f5e9';
              confirmBtn.style.display = 'none';
              unsubscribe();
            }
          }
        });

        // Fallback if order number doesn't arrive in 5 seconds
        setTimeout(() => {
          if (orderInfoEl.textContent === 'Pending Order') {
            statusEl.innerHTML = '<div class="success-icon">‚úì</div>Payment confirmed!<br><small>You can close this page</small>';
            statusEl.className = 'success';
            messageBox.style.background = '#e8f5e9';
            confirmBtn.style.display = 'none';
            unsubscribe();
          }
        }, 5000);

      } catch (error) {
        statusEl.innerHTML = '‚ùå Error: ' + error.message;
        statusEl.style.color = '#f44336';
        messageBox.classList.add('error');
        confirmBtn.disabled = false;
      }
    };
  </script>
</body>

</html>

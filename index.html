<html>
<head>

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="/in-bento-cake-kiosk/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="in_bento_kiosk">

  <link rel="icon" type="image/png" href="icon_nobg.png">

  <title>in_bento_kiosk</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build in some hosting setups.
    // To avoid template engine conflicts on GitHub Pages, keep a safe default.
    const serviceWorkerVersion = "4193820674"; // Flutter will still register SW correctly.
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <!-- Prefer the bundled model-viewer script to avoid CDN/CORS issues on GitHub Pages -->
  <script src="assets/packages/model_viewer_plus/assets/model-viewer.min.js" type="module"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Keep the compatible API and initialize CanvasKit for sharper visuals.
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: 'canvaskit'
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
